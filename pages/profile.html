<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/profile.css" />
  <link rel="stylesheet" href="../css/header.css">
  </head>
  <body>
    <header id="header">
      <nav class="d-none d-lg-block language-nav">
        <div class="container">
          <a class="active__link d-inline-block" href="#">RU</a>
          <a class="d-inline-block" href="#">UZB</a>
        </div>
      </nav>
    </header>
    <nav class="navbar sticky-top navbar-expand-lg bg-white">
      <div class="container d-flex align-items-center">
        <div class="phone-head">
          <button
            class="navbar-toggler navbar-toggler-cus btn btn-light"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a href="#">
            <img
              class="ms-3 ms-sm-4 d-lg-none"
              src="../images/heaer-phone-Logo.png"
              alt=""
          /></a>
        </div>
        <div
          class="offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
              <img class="" src="../images/heaer-phone-Logo.png" alt="" />
            </h5>
            <button
              type="button"
              class="btn-close btn-close-cus"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>

          <div class="offcanvas-body">
            <a class="navbar-brand navbar-brand-cus m-0 d-flex" href="#"
              >MILANDI</a
            >
            <ul class="navbar-nav d-flex flex-grow-1 pe-3 mt-2 mt-lg-0">
              <li class="d-flex align-items-center nav-item ms-0 ms-lg-3">
                <a class="nav-link nav-link-cus" href="../index.html"
                  >Главная</a
                >
              </li>
              <li class="d-flex align-items-center nav-item ms-0 ms-lg-3">
                <a class="nav-link nav-link-cus" href="./about.html">О нас</a>
              </li>
              <li class="d-flex align-items-center nav-item ms-0 ms-lg-3">
                <a class="nav-link nav-link-cus" href="./categories.html">
                  Категории
                </a>
              </li>
              <li class="d-flex align-items-center nav-item ms-0 ms-lg-3">
                <a class="nav-link nav-link-cus" href="./cooperation.html"
                  >Сотрудничество</a
                >
              </li>
            </ul>
            <div
              class="d-block align-items-center flex-wrap d-lg-inline-block mt-1 mt-lg-0"
            >
              <a
                class="btn d-block d-lg-inline-block mt-2 mt-lg-0 btn-light me-lg-3"
                href="./login.html"
                >Войти</a
              >
              <a
                class="btn d-block d-lg-inline-block mt-2 mt-lg-0 btn-warning btn-header-cus me-lg-4"
                href="./register.html"
                >Зарегистрироваться</a
              >
            </div>
          </div>
        </div>
        <a href="./card.html" class="shop-cart">
          <img src="../images/navbar-shopping-cart.png" alt=""
        /></a>
      </div>
    </nav>
    <div class="container">
      <div class="d-flex flex-lg-row flex-column justify-content-between p-5">
        <div class="col4">
          <div class="d-flex flex-column gap-2">
            <img src="../images/Profile-img.png" alt="" />
            <button class="btn btn-warning same-text">Изменить</button>
          </div>
        </div>
        <div class="col4">
          <div class="d-flex flex-column gap-2">
            <form>
              <div class="mb-3">
                <label for="exampleИмяифамилия" class="form-label same-text"
                  >Имя и фамилия:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleИмяифамилия"
                  value="Александр Сергеевич"
                />
                <div id="emailHelp" class="form-text"></div>
              </div>
              <div class="mb-3">
                <label for="examplephonenumber" class="form-label same-text"
                  >Номер телефона:</label
                >
                <input
                  type="tel"
                  class="form-control"
                  id="examplephonenumber"
                  value="+998 (93) 552-22-22"
                />
              </div>
              <label for="inputPassword5" class="form-label same-text">Password</label>
              <input
                type="password"
                id="inputPassword5"
                class="form-control"
                aria-describedby="passwordHelpBlock"
                value="123456 "
              />
              <div id="passwordHelpBlock" class="form-text text-warning">
                Изменить
              </div>
            </form>
          </div>
        </div>
        <div class="col4">
          <div>
            <div class="mb-3">
              <label for="exampleInputaddress" class="form-label same-text ">Адрес</label>
              <input
                type="address"
                class="form-control"
                id="exampleInputaddress"
                aria-describedby="addressHelp"
                value="Ташкент, ул. Янги сергели, д-9, кв-30"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/bootstrap.bundle.js"></script>
  </body>
</html>
