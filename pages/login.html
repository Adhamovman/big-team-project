<!DOCTYPE html>

  <head>

    <title>Log in</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/login.css" />
  <link rel="stylesheet" href="../css/header.css">
  </head>
  <body>
    <header id="header">
      <nav class="d-none d-lg-block language-nav">
        <div class="container">
          <a class="active__link d-inline-block" href="#">RU</a>
          <a class="d-inline-block" href="#">UZB</a>
        </div>
      </nav>
    </header>
    <nav class="navbar sticky-top navbar-expand-lg bg-white">
      <div class="container d-flex align-items-center">
        <div class="phone-head">
          <button
            class="navbar-toggler navbar-toggler-cus btn btn-light"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"

          <a href="#">

          /></a>
        </div>
        <div
          class="offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
              <img class="" src="../images/heaer-phone-Logo.png" alt="" />
            </h5>
            <button
              type="button"
              class="btn-close btn-close-cus"
              data-bs-dismiss="offcanvas"

          </div>

          <div class="offcanvas-body">
            <a class="navbar-brand navbar-brand-cus m-0 d-flex" href="#"

            >
            <ul class="navbar-nav d-flex flex-grow-1 pe-3 mt-2 mt-lg-0">
              <li class="d-flex align-items-center nav-item ms-0 ms-lg-3">
                <a class="nav-link nav-link-cus" href="../index.html"
                  >Главная</a
                >
              </li>
              <li class="d-flex align-items-center nav-item ms-0 ms-lg-3">
                <a class="nav-link nav-link-cus" href="./about.html">О нас</a>
              </li>
              <li class="d-flex align-items-center nav-item ms-0 ms-lg-3">
                <a class="nav-link nav-link-cus" href="./categories.html">
                  Категории
                </a>
              </li>
              <li class="d-flex align-items-center nav-item ms-0 ms-lg-3">
                <a class="nav-link nav-link-cus" href="./cooperation.html"
                  >Сотрудничество</a
                >
              </li>
            </ul>
            <div
              class="d-block align-items-center flex-wrap d-lg-inline-block mt-1 mt-lg-0"
            >
              <a
                class="btn d-block d-lg-inline-block mt-2 mt-lg-0 btn-light me-lg-3"
                href="./login.html"
                >Войти</a
              >
              <a
                class="btn d-block d-lg-inline-block mt-2 mt-lg-0 btn-warning btn-header-cus me-lg-4"
                href="./register.html"
                >Зарегистрироваться</a
              >
            </div>
          </div>
        </div>
        <a href="./card.html" class="shop-cart">
          <img src="../images/navbar-shopping-cart.png" alt=""
        /></a>
      </div>
    </nav>
    <div class="container">
        <div class="login d-flex flex-column gap-3 p-5  ">
            <h2 class="text-center">Вход</h2>

            <div class="d-flex flex-lg-row justify-content-between flex-column gap-3">
              <div>
                <img src="../images/undraw_Login_re_4vu2 1.png" alt="" />
              </div>
              <div class="d-flex flex-column gap-3">
                <form>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label same-text"
                      >Email </label
                    >
                    <input
                      type="email"
                      class="d-inline-block form-control p-2 bg-light"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      value="E-mail" 
                    />
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label same-text"
                      >Пароль</label
                    >
                    <input
                      type="password"
                      class="form-control p-2 bg-light"
                      id="exampleInputPassword1"
                      value="12345"
                    />
                  </div>
                  
                  <button  class="btn btn-warning same-text" style="width: 100% ;"><a href="./profile.html" class="same-text">Войти</a></button>
                    
                  </div>
                </form>
              </div>
        </div>
      </div>

    <script src="../js/bootstrap.bundle.js"></script>
