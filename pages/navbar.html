<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/header.css" />
  </head>
  <body>
    <header id="header">
      <nav class="d-none d-lg-block language-nav">

          <a class="active__link d-inline-block" href="#">RU</a>
          <a class="d-inline-block" href="#">UZB</a>
        </div>
      </nav>

      <nav class="navbar stcky-top navbar-expand-lg">

          <div class="phone-head">

              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <img
              class="ms-3 ms-sm-4 d-lg-none"
              src="../images/heaer-phone-Logo.png"
              alt=""
            />
          </div>
          <div
            class="offcanvas offcanvas-start"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                <img class="" src="../images/heaer-phone-Logo.png" alt="" />
              </h5>
              <button
                type="button"
                class="btn-close btn-close-cus"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>

            <div class="offcanvas-body">
              <a
                class="navbar-brand navbar-brand-cus m-0 d-flex justify-content-center"
                href="#"
                >MILANDI</a
              >
              <ul class="navbar-nav d-flex flex-grow-1 pe-3 mt-2 mt-lg-0">
                <li
                  class="d-flex align-items-center justify-content-center nav-item ms-0 ms-lg-3"
                >
                  <a class="nav-link nav-link-cus" href="../index.html"
                    >Главная</a
                  >
                </li>
                <li
                  class="d-flex align-items-center justify-content-center nav-item ms-0 ms-lg-3"
                >
                  <a class="nav-link nav-link-cus" href="./about.html">О нас</a>
                </li>
                <li
                  class="d-flex align-items-center justify-content-center nav-item ms-0 ms-lg-3"
                >
                  <a class="nav-link nav-link-cus" href="./categories.html">
                    Категории
                  </a>
                </li>
                <li
                  class="d-flex align-items-center justify-content-center nav-item ms-0 ms-lg-3"
                >
                  <a class="nav-link nav-link-cus" href="./cooperation.html"
                    >Сотрудничество</a
                  >
                </li>
              </ul>
              <div
                class="d-flex justify-content-evenly align-items-center flex-wrap d-lg-inline-block mt-2 mt-lg-0"
              >
                <a class="btn mt-1 mt-lg-0 btn-light me-lg-3" href="./login.html">Войти</a>
                <a
                  class="btn mt-1 mt-lg-0 btn-warning btn-header-cus me-lg-4"
                  href="./register.html"
                  >Зарегистрироваться</a
                >
              </div>
            </div>
          </div>
          <a href="./card.html" class="shop-cart">
            <img src="../images/navbar-shopping-cart.png" alt=""
          /></a>
